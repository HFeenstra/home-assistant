hue_flash:
  alias: "Flash hue livingroom lights"
  sequence:
    - service: scene.turn_on
      entity_id: scene.woonkamer_flash
    - delay:
        seconds: 15
    - service: light.hue_activate_scene
      data:
        group_name: "Woonkamer"
        scene_name: "Ontspannen"

